<mat-drawer-container class="container">
  <mat-drawer #drawer class="sidenav" mode="side">
    <!--Conteudo do nav-->
    <div class="logo">
      <img src="../../../../assets/images/simbolo-ceslab-8.png" alt="logo oito remedios">
    </div>

    <div class="separator"></div>

    <a
      [routerLinkActive]="['active']"
      routerLink="all"
      (click)="drawer.toggle(); changeIcon()">
      <mat-icon aria-hidden="false" aria-label="settings" class="material-symbols-outlined">
        auto_stories
      </mat-icon>
      <span >Cursos</span>
    </a>

    <a
      routerLink="/courses/start/students"
      [routerLinkActive]="['active']"
      (click)="drawer.toggle(); changeIcon()">
      <mat-icon aria-hidden="false" aria-label="finance">groups</mat-icon>
      <span>Alunos</span>
    </a>

    <a
      routerLink="/courses/start/analytical"
      [routerLinkActive]="['active']"
      (click)="drawer.toggle(); changeIcon()">
      <mat-icon aria-hidden="false" aria-label="finance">equalizer</mat-icon>
      <span>Análise</span>
    </a>

    <a
      routerLink="/courses/start/expense"
      [routerLinkActive]="['active']"
      (click)="drawer.toggle(); changeIcon()">
      <mat-icon aria-hidden="false" aria-label="finance">credit_card</mat-icon>
      <span>Despesas</span>
    </a>

    <a
      routerLink="/courses/start/settings"
      [routerLinkActive]="['active']"
      (click)="drawer.toggle(); changeIcon()">
      <mat-icon aria-hidden="false" aria-label="settings">settings</mat-icon>
      <span>Configurações</span>
    </a>

    <a (click)="logout()" >
      <mat-icon aria-hidden="false" aria-label="dashboard" id="nav-logout">logout</mat-icon>
      <span>Sair</span>
    </a>
  </mat-drawer>

  <div class="sidenav-content">
    <div class="toolbar">
      <button mat-icon-button color="primary" aria-label="menu" (click)="drawer.toggle();changeIcon();">
        <mat-icon *ngIf="!menuOpen" >menu</mat-icon>
        <mat-icon *ngIf="menuOpen">close</mat-icon>
      </button>
      <button mat-flat-button class="btn-user" (click)="goSettings()">
        {{user.name | capitalize}}
      </button>
    </div>
    <router-outlet>
      <div class="white-cover" *ngIf="menuOpen"></div>
    </router-outlet>

  </div>

</mat-drawer-container>
