<mat-drawer-container class="container">
  <mat-drawer #drawer class="sidenav" mode="side">
    <!--Conteudo do nav-->
    <div class="logo">
      <img src="../../../../assets/images/simbolo-ceslab-8.png" alt="logo oito remedios">
    </div>

    <div class="separator"></div>

    <a
      routerLink="/start/settings"
      [routerLinkActive]="['active']"
      (click)="drawer.toggle(); changeIcon()">
      <mat-icon aria-hidden="false" aria-label="settings">settings</mat-icon>
      <span>Configurações</span>
    </a>

    <a (click)="logout()" >
      <mat-icon aria-hidden="false" aria-label="dashboard" id="nav-logout">logout</mat-icon>
      <span>Sair</span>
    </a>
  </mat-drawer>

  <div class="sidenav-content">
    <div class="toolbar">
      <button mat-icon-button color="primary" aria-label="menu" (click)="drawer.toggle();changeIcon();">
        <mat-icon *ngIf="!menuOpen" >menu</mat-icon>
        <mat-icon *ngIf="menuOpen">close</mat-icon>
      </button>
      <button mat-flat-button class="btn-user">Fernandes</button>
    </div>
    <router-outlet></router-outlet>

  </div>

</mat-drawer-container>
