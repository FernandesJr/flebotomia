<main>
  <h2>{{course.name | capitalize}}</h2>
  <div class="content">
    <div
      *ngFor="let team of teams"
      class="card-course"
      [ngClass]="{'completed': team.completed}"
      matRipple>
      <p>{{team.name | uppercase}}</p>
    </div>
    <mat-paginator #paginator
               (page)="handlePageEvent($event)"
               [length]="length"
               [pageSize]="pageSize"
               [disabled]="disabled"
               [showFirstLastButtons]="showFirstLastButtons"
               [hidePageSize]="hidePageSize"
               [pageIndex]="pageIndex"
               aria-label="Select page"
              >
    </mat-paginator>
  </div>
</main>
