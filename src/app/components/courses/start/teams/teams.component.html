<main>
  <div class="header">
    <h2>{{course.name | capitalize}}</h2>
    <button mat-mini-fab color="primary" aria-label="Adicionar Turma" (click)="addTeam()">
      <mat-icon>add_circle</mat-icon>
    </button>
  </div>
  <div class="content">
    <div
      *ngFor="let team of teams"
      class="card-course"
      [ngClass]="{'completed': team.completed}"
      matRipple
      (click)="openTeam(team.name, team.id)">
      <p>{{team.name | uppercase}}</p>
    </div>
    <mat-paginator #paginator
               (page)="handlePageEvent($event)"
               [length]="length"
               [pageSize]="pageSize"
               [disabled]="disabled"
               [showFirstLastButtons]="showFirstLastButtons"
               [hidePageSize]="hidePageSize"
               [pageIndex]="pageIndex"
               aria-label="Select page"
              >
    </mat-paginator>
  </div>
</main>
